<div name="frm_div" style="position:absolute; top:685px; visibility:hidden;" id="settingsBtnDiv" class="wsize95pt">
<button id="mon_settings" disabled="true" onclick="FramesNeedPassCheck()" class="LAlign ">Настройки</button>
</div>

<script type="text/javascript">
	
	set_URL();
	persent = getCookie("prs");
	
	$("#wrap").children("div").each(function(){
	
									$(this).addClass('z' + persent.toString());
									var left = Math.round($(this).offset().left/100*persent);
									var top =  Math.round($(this).offset().top/100*persent);
									$(this).css('left', left.toString() + "px");
									$(this).css('top', top.toString() + "px");
									
									if (navigator.userAgent.toLowerCase().indexOf('chrome') > -1) {$(this).css('zoom','1');}
									if (navigator.userAgent.toLowerCase().indexOf('safari') > -1) {$(this).css('zoom','1');}
									});
									

	
	var tagList = document.getElementsByName('iframe1');
	SetttingsBtnShowTimeout = 0;
	
	for (var i = 0; i < tagList.length; i++)
	{	
		if ( tagList[i].src.indexOf('empty.htm') == -1 ) 	{ SetttingsBtnShowTimeout++ } 
	}
	setTimeout('showSettingsBtn()',(SetttingsBtnShowTimeout*700 + 500));

	

</script>
